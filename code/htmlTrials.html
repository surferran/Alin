      dur="1800ms" fill="freeze" repeatCount="indefinite"/> 
    </rect>

        <animate attributeName="x" from="-150" to="450"
      dur="2000ms" fill="freeze" repeatCount="indefinite"/> 
    </rect>
    <rect y=300 width="150" height="50" fill="purple">

    </rect>
</svg>
